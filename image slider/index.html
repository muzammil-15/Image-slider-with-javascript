<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slide-container">

        <div class="slide">
            <img src="images/1.jpeg" alt="">
            <div class="caption">Image 1</div>
        </div>

        <div class="slide">
            <img src="images/2.jpeg" alt="">
            <div class="caption">Image 2</div>
        </div>

        <div class="slide">
            <img src="images/3.jpeg" alt="">
            <div class="caption">Image 3</div>
        </div>

        <div class="slide">
            <img src="images/4.jpeg" alt="">
            <div class="caption">Image 4</div>
        </div>
        <div class="slide">
            <img src="images/5.jpeg" alt="">
            <div class="caption">Image 5</div>
        </div>
        <div class="slide">
            <img src="images/6.jpeg" alt="">
            <div class="caption">Image 6</div>
        </div>

        <span class="arrow prev" onclick="controler(-1)">&#10094;</span>
        <span class="arrow next" onclick="controler(1)">&#10095;</span>

    </div>


    <script src="./index.js"></script>
</body>
</html>
